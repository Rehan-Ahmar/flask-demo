<!doctype html>
<html>
	<body>
		<h1>Hello {{ name }}!</h1>

	
		{% if marks > 50 %}
			<h1> Your result is pass!</h1>
		{% else %}
			<h1>Your result is fail</h1>
		{% endif %}
		
		<table border = 1>
         {% for key, value in result.items() %}
            <tr>
               <th> {{ key }} </th>
               <td> {{ value }} </td>
            </tr>
         {% endfor %}
        </table>
		
		{% if variable is defined %}
			value of variable: {{ variable }}
		{% endif %}
		
    </body>
</html>
